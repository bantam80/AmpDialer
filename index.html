<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmpDialer - Zoho Widget</title>
    <style>
        body { font-family: sans-serif; padding: 15px; background-color: #fff; color: #333; font-size: 14px; }
        .container { max-width: 400px; margin: 0 auto; border: 1px solid #ddd; padding: 15px; border-radius: 8px; }
        h3 { margin-top: 0; color: #e67e22; border-bottom: 2px solid #e67e22; padding-bottom: 5px; }
        
        .status-box { background: #000; color: #0f0; padding: 10px; border-radius: 4px; font-family: monospace; height: 120px; overflow-y: auto; margin-bottom: 15px; font-size: 12px; }
        
        .control-group { margin-bottom: 10px; }
        label { display: block; font-weight: bold; margin-bottom: 3px; font-size: 12px; }
        input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        
        .btn-row { display: flex; gap: 8px; margin-top: 15px; }
        button { flex: 1; padding: 10px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; color: white; }
        
        .btn-connect { background-color: #3498db; }
        .btn-dial { background-color: #2ecc71; }
        .btn-hangup { background-color: #e74c3c; }
        .btn-answer { background-color: #f1c40f; color: #000; display: none; }
        
        button:disabled { background-color: #bdc3c7; cursor: not-allowed; }
        .hidden { display: none; }
    </style>
    <script src="sip-0.21.2.min.js"></script>
</head>
<body>

<div class="container">
    <h3>AmpDialer</h3>
    
    <div id="log" class="status-box">Ready to connect...</div>

    <div class="control-group">
        <label>Destination Number</label>
        <input type="text" id="destNumber" placeholder="e.g. 17705551212">
    </div>

    <div class="btn-row">
        <button id="btnConnect" class="btn-connect">Connect</button>
        <button id="btnDial" class="btn-dial" disabled>Dial</button>
        <button id="btnHangup" class="btn-hangup" disabled>Hangup</button>
    </div>
    
    <button id="btnAnswer" class="btn-answer">üìû Answer Incoming Call</button>

    <audio id="remoteAudio" autoplay></audio>
</div>

<script>
    // --- VERIFIED DATA (Source of Truth) ---
    const CONFIG = {
        server: "core2-mia.ringlogix.com:9002",
        domain: "291565",
        extension: "101wp", 
        sipPassword: "vYHJ9izVcP381d3n", // Extracted from device 'authentication_key'
        userAgent: "SNAP.GO Webphone 44.2.2 (Chrome 143.0.0.0)"
    };

    const logEl = document.getElementById("log");
    const btnConnect = document.getElementById("btnConnect");
    const btnDial = document.getElementById("btnDial");
    const btnHangup = document.getElementById("btnHangup");
    const btnAnswer = document.getElementById("btnAnswer");
    const remoteAudio = document.getElementById("remoteAudio");

    let ua;
    let session;

    function log(msg) {
        const time = new Date().toLocaleTimeString();
        logEl.innerHTML += `<div>[${time}] ${msg}</div>`;
        logEl.scrollTop = logEl.scrollHeight;
    }

    // Handle Global Errors
    window.onerror = (m) => log("‚ùå JS Error: " + m);

    async function initPhone() {
        log("üîÑ Starting Connection...");
        
        const sipUri = `sip:${CONFIG.extension}@${CONFIG.domain}`;
        
        ua = new SIP.UserAgent({
            transportConstructor: SIP.WebSocketTransport,
            transportOptions: { server: `wss://${CONFIG.server}` },
            uri: SIP.UserAgent.makeURI(sipUri),
            // SOURCE OF TRUTH: Corrected Auth Format
            authorizationUsername: `sip:${CONFIG.extension}@${CONFIG.domain}`,
            authorizationPassword: CONFIG.sipPassword,
            userAgentString: CONFIG.userAgent,
            delegate: {
                onConnect: () => log("üîó WebSocket Connected!"),
                onInvite: (invitation) => handleInvite(invitation)
            }
        });

        try {
            await ua.start();
            
            // SOURCE OF TRUTH: Registrar domain must be numeric
            const registerer = new SIP.Registerer(ua, {
                registrar: SIP.UserAgent.makeURI(`sip:${CONFIG.domain}`)
            });

            registerer.stateChange.addListener((state) => {
                if (state === SIP.RegistererState.Registered) {
                    log("‚úÖ REGISTERED & READY");
                    btnConnect.disabled = true;
                    btnConnect.innerText = "Online";
                    btnDial.disabled = false;
                } else if (state === SIP.RegistererState.Terminated) {
                    log("‚ùå Registration Failed");
                }
            });

            await registerer.register();

        } catch (e) {
            log("‚ùå Init Error: " + e.message);
        }
    }

    async function makeCall() {
        const num = document.getElementById("destNumber").value.trim();
        if (!num) return log("‚ö†Ô∏è Enter number");

        log(`üìû Calling ${num}...`);
        const target = SIP.UserAgent.makeURI(`sip:${num}@${CONFIG.domain}`);
        
        const inviter = new SIP.Inviter(ua, target);
        handleSession(inviter);
        
        await inviter.invite({
            sessionDescriptionHandlerOptions: { constraints: { audio: true, video: false } }
        });
    }

    function handleInvite(invitation) {
        log("üîî Incoming Call!");
        btnAnswer.style.display = "block";
        btnAnswer.onclick = () => {
            invitation.accept();
            handleSession(invitation);
            btnAnswer.style.display = "none";
        };
    }

    function handleSession(s) {
        session = s;
        btnHangup.disabled = false;
        btnDial.disabled = true;

        session.stateChange.addListener((state) => {
            log(`‚ÑπÔ∏è State: ${state}`);
            if (state === SIP.SessionState.Established) {
                log("üó£Ô∏è Connected!");
                const remoteStream = new MediaStream();
                session.sessionDescriptionHandler.peerConnection.getReceivers().forEach(r => {
                    if (r.track) remoteStream.addTrack(r.track);
                });
                remoteAudio.srcObject = remoteStream;
            } 
            if (state === SIP.SessionState.Terminated) {
                log("‚èπÔ∏è Call Ended");
                btnHangup.disabled = true;
                btnDial.disabled = false;
                session = null;
            }
        });
    }

    function endCall() {
        if (!session) return;
        session.state === SIP.SessionState.Established ? session.bye() : session.cancel();
    }

    btnConnect.onclick = initPhone;
    btnDial.onclick = makeCall;
    btnHangup.onclick = endCall;
</script>
</body>
</html>
