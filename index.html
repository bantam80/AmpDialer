<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AmpDialer - Amplifire Console</title>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; padding: 20px; background: #f4f4f9; color: #333; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; color: #e67e22; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #555; }
        input { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 12px 20px; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; color: white; margin-right: 5px;}
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        #btn-connect { background-color: #3498db; }
        #btn-dial { background-color: #2ecc71; }
        #btn-hangup { background-color: #e74c3c; }
        #output { margin-top: 25px; padding: 15px; background: #1e1e1e; color: #0f0; height: 350px; overflow-y: auto; font-family: monospace; border-radius: 5px; font-size: 12px; }
    </style>
</head>
<body>

<div class="container">
    <h2>üî• AmpDialer</h2>
    
    <div class="input-group">
        <label>Login (Extension@Domain)</label>
        <input type="text" id="rl-username" value="101@291565">
    </div>
    <div class="input-group">
        <label>Password</label>
        <input type="password" id="rl-password" placeholder="SIP Password">
    </div>
    <div class="input-group">
        <button id="btn-connect">Step 1: Connect</button>
    </div>
    <hr>
    <div class="input-group">
        <label>Destination</label>
        <input type="text" id="dest-number" placeholder="1234567890">
    </div>
    <div>
        <button id="btn-dial" disabled>Step 2: Dial</button>
        <button id="btn-hangup" disabled>Hangup</button>
    </div>

    <div id="output"></div>
    <audio id="remoteAudio" autoplay></audio>
</div>

<script src="sip-0.21.2.min.js"></script>
<script>
    const WS_SERVER = "wss://core2-mia.ringlogix.com:9002"; 
    // Fallback domain for SIP.js internals to prevent crashes
    const SAFE_DOMAIN = "ringlogix.com"; 

    const outputDiv = document.getElementById("output");
    const btnConnect = document.getElementById("btn-connect");
    const btnDial = document.getElementById("btn-dial");
    const btnHangup = document.getElementById("btn-hangup");
    const inputLogin = document.getElementById("rl-username");
    const inputPassword = document.getElementById("rl-password");
    const inputDest = document.getElementById("dest-number");
    const remoteAudio = document.getElementById("remoteAudio");

    let userAgent = null;
    let registerer = null;
    let currentSession = null;

    function log(msg, type = "info") {
        const el = document.createElement("div");
        el.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
        if (type === "error") el.style.color = "#ff6b6b"; 
        if (type === "success") el.style.color = "#51cf66"; 
        outputDiv.appendChild(el);
        outputDiv.scrollTop = outputDiv.scrollHeight; 
    }

    async function connectToPBX() {
        const loginStr = inputLogin.value.trim();
        const password = inputPassword.value.trim();
        
        const parts = loginStr.split('@');
        if (parts.length !== 2) return log("Invalid Login Format", "error");

        const userExt = parts[0].trim();       
        const tenantDomain = parts[1].trim();  
        const deviceUser = `${userExt}wp`; 

        // 1. Define Identity exactly as Snap.Go does
        // "sip:101wp@291565"
        const realUriString = `sip:${deviceUser}@${tenantDomain}`;
        
        log(`üîπ Target Identity: ${realUriString}`);

        // 2. Create User Agent with a "Safe" URI to prevent parser crashes
        // We will override this in the REGISTER request later.
        const safeUri = SIP.UserAgent.makeURI(`sip:${deviceUser}@${SAFE_DOMAIN}`);

        userAgent = new SIP.UserAgent({
            uri: safeUri,
            displayName: "AmpDialer",
            
            // Credentials for the Challenge Response
            authorizationUsername: realUriString, // The server expects the full URI here
            authorizationPassword: password,

            transportOptions: { server: WS_SERVER },
            contactName: deviceUser,
            hackIpInContact: true,
            logLevel: "debug"
        });

        setupEventHandlers();

        try {
            await userAgent.start();
            log("‚úÖ UA Started. WebSocket Connecting...", "info");
            btnConnect.disabled = true;
        } catch (err) {
            log(`‚ùå UA Start Error: ${err}`, "error");
            btnConnect.disabled = false;
        }
    }

    function setupEventHandlers() {
        userAgent.transport.stateChange.addListener((state) => {
            log(`üì° Transport: ${state}`);
            if (state === SIP.TransportState.Connected) {
                log("‚úÖ WebSocket Connected! Sending Register...", "success");
                doCustomRegister();
            }
        });

        userAgent.delegate = {
            onInvite: (invitation) => {
                log("üìû Incoming Call...");
                handleCallSession(invitation);
            }
        };
    }

    // --- THE FIX IS HERE ---
    function doCustomRegister() {
        const loginStr = inputLogin.value.trim();
        const parts = loginStr.split('@');
        const deviceUser = `${parts[0].trim()}wp`;
        const tenantDomain = parts[1].trim();

        // We construct the SIP URI for the registerer manually to match "sip:291565"
        // Using the constructor directly allows us to bypass some validation.
        let registrarUri;
        try {
             // Try to build "sip:291565"
             registrarUri = new SIP.URI("sip", tenantDomain);
        } catch(e) {
             // Fallback if that fails
             registrarUri = SIP.UserAgent.makeURI(`sip:${tenantDomain}`);
        }

        // Configure the Registerer
        registerer = new SIP.Registerer(userAgent, {
            registrar: registrarUri,
            expires: 60,
            // Force the "To" header to be correct: <sip:101wp@291565>
            // This overrides the "anonymous" default
            extraHeaders: [
                `To: <sip:${deviceUser}@${tenantDomain}>`,
                `From: "AmpDialer" <sip:${deviceUser}@${tenantDomain}>;tag=${Math.random().toString(36).substring(7)}`
            ]
        });

        registerer.stateChange.addListener((state) => {
            log(`üìù Registration: ${state}`);
            if (state === SIP.RegistererState.Registered) {
                log("‚úÖ DEVICE REGISTERED! READY TO CALL.", "success");
                btnConnect.innerText = "Connected";
                btnDial.disabled = false;
                btnHangup.disabled = true;
            } else if (state === SIP.RegistererState.Terminated) {
                log("‚ö†Ô∏è Registration Terminated. Check Password.", "error");
            }
        });

        registerer.register()
            .catch((e) => log(`‚ùå Register Failed: ${e}`, "error"));
    }

    async function makeCall() {
        const dest = inputDest.value.trim();
        if(!dest) return log("Enter Number", "error");

        const tenantDomain = inputLogin.value.split('@')[1].trim();
        
        // Target: sip:NUMBER@291565
        // We use the string construction to attempt to force the domain
        const targetStr = `sip:${dest}@${tenantDomain}`;
        
        // Try creating target URI via hack if standard fails
        let target;
        try {
            target = SIP.UserAgent.makeURI(targetStr);
            if(!target) throw new Error("Parser rejected numeric domain");
        } catch(e) {
            // Fallback: Use the trailing dot hack for dialing too
            target = SIP.UserAgent.makeURI(`sip:${dest}@${tenantDomain}.`); 
        }

        log(`üìû Dialing ${target}...`);

        const inviter = new SIP.Inviter(userAgent, target, {
            sessionDescriptionHandlerOptions: {
                constraints: { audio: true, video: false }
            },
            // Inject correct headers for outbound calls too
            extraHeaders: [
                `From: "AmpDialer" <sip:${inputLogin.value.split('@')[0]}wp@${tenantDomain}>`
            ]
        });

        handleCallSession(inviter);

        inviter.invite()
            .then(() => log("Invite Sent"))
            .catch((e) => log(`‚ùå Invite Failed: ${e}`, "error"));
    }

    function handleCallSession(session) {
        currentSession = session;
        btnDial.disabled = true;
        btnHangup.disabled = false;

        session.stateChange.addListener((state) => {
            log(`Call State: ${state}`);
            if (state === SIP.SessionState.Established) {
                log("üó£Ô∏è Call Connected!", "success");
                setupRemoteMedia(session);
            } else if (state === SIP.SessionState.Terminated) {
                log("Call Ended");
                currentSession = null;
                btnDial.disabled = false;
                btnHangup.disabled = true;
            }
        });
    }

    function setupRemoteMedia(session) {
        const remoteStream = new MediaStream();
        session.sessionDescriptionHandler.peerConnection.getReceivers().forEach((receiver) => {
            if (receiver.track) remoteStream.addTrack(receiver.track);
        });
        remoteAudio.srcObject = remoteStream;
        remoteAudio.play().catch(e => log("‚ö†Ô∏è Click page to enable audio"));
    }

    function hangupCall() {
        if (!currentSession) return;
        if (currentSession.state === SIP.SessionState.Established) currentSession.bye();
        else if (currentSession.state === SIP.SessionState.Establishing) currentSession.cancel();
    }

    btnConnect.addEventListener("click", connectToPBX);
    btnDial.addEventListener("click", makeCall);
    btnHangup.addEventListener("click", hangupCall);
</script>
</body>
</html>
