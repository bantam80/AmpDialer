<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmpDialer - Amplifire Console</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding: 20px; background-color: #f8f9fa; color: #333; }
        .container { max-width: 450px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid #e1e4e8; }
        h2 { margin-top: 0; color: #e67e22; font-size: 1.4em; display: flex; align-items: center; gap: 10px; }
        
        .status-box { background: #1a1a1a; color: #00ff41; padding: 12px; border-radius: 6px; font-family: "SFMono-Regular", Consolas, monospace; height: 140px; overflow-y: auto; margin-bottom: 20px; font-size: 12px; line-height: 1.5; border: 1px solid #333; }
        .log-entry { margin-bottom: 4px; border-left: 2px solid #333; padding-left: 8px; }
        
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 6px; font-weight: 600; color: #4a5568; font-size: 0.85em; text-transform: uppercase; letter-spacing: 0.025em; }
        input { width: 100%; padding: 12px; box-sizing: border-box; border: 1px solid #cbd5e0; border-radius: 6px; font-size: 15px; transition: border-color 0.2s; }
        input:focus { outline: none; border-color: #3498db; box-shadow: 0 0 0 3px rgba(52,152,219,0.1); }
        
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        button { padding: 12px; cursor: pointer; border: none; border-radius: 6px; font-size: 14px; font-weight: 700; transition: all 0.2s; color: white; text-transform: uppercase; }
        
        .btn-connect { background-color: #3498db; grid-column: span 2; }
        .btn-connect:hover { background-color: #2980b9; }
        
        .btn-dial { background-color: #2ecc71; }
        .btn-dial:hover { background-color: #27ae60; }
        
        .btn-hangup { background-color: #e74c3c; }
        .btn-hangup:hover { background-color: #c0392b; }

        .btn-answer { background-color: #f39c12; grid-column: span 2; display: none; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        button:disabled { background-color: #edf2f7; color: #a0aec0; cursor: not-allowed; }
    </style>
    <script src="sip-0.21.2.min.js"></script>
</head>
<body>

<div class="container">
    <h2>AmpDialer <span>üìû</span></h2>
    
    <div id="status-log" class="status-box">Ready for session...</div>

    <div class="input-group">
        <label for="destNumber">Destination Number</label>
        <input type="text" id="destNumber" placeholder="Enter number (e.g. 17705551212)">
    </div>

    <div class="controls">
        <button id="btnConnect" class="btn-connect">Step 1: Go Online</button>
        <button id="btnDial" class="btn-dial" disabled>Step 2: Dial</button>
        <button id="btnHangup" class="btn-hangup" disabled>Hangup</button>
        <button id="btnAnswer" class="btn-answer">Incoming Call: Answer</button>
    </div>

    <audio id="remoteAudio" autoplay></audio>
</div>

<script>
    // --- SOURCE OF TRUTH CONFIGURATION ---
    const VALIDATED_CONFIG = {
        server: "core2-mia.ringlogix.com:9002",
        domain: "291565",
        extension: "101wp", 
        authKey: "vYHJ9izVcP381d3n",
        userAgentString: "SNAP.GO Webphone 44.2.2 (Chrome 143.0.0.0)"
    };

    const logEl = document.getElementById("status-log");
    const btnConnect = document.getElementById("btnConnect");
    const btnDial = document.getElementById("btnDial");
    const btnHangup = document.getElementById("btnHangup");
    const btnAnswer = document.getElementById("btnAnswer");
    const remoteAudio = document.getElementById("remoteAudio");

    let userAgent;
    let currentSession;

    function log(msg) {
        const time = new Date().toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
        logEl.innerHTML += `<div class="log-entry">[${time}] ${msg}</div>`;
        logEl.scrollTop = logEl.scrollHeight;
        console.log(`[AmpDialer] ${msg}`);
    }

    // --- INITIALIZE & REGISTER ---
    async function connectToPBX() {
        log("üîÑ Starting Secure Handshake...");

        const sipUriStr = `sip:${VALIDATED_CONFIG.extension}@${VALIDATED_CONFIG.domain}`;
        const targetURI = SIP.UserAgent.makeURI(sipUriStr);

        if (!targetURI) {
            log("‚ùå FAILED: URI Parsing Error. Check numeric domain.");
            return;
        }

        userAgent = new SIP.UserAgent({
            transportConstructor: SIP.WebSocketTransport,
            transportOptions: { server: `wss://${VALIDATED_CONFIG.server}` },
            uri: targetURI,
            // Matches literal 'username' field in working SNAP.GO trace
            authorizationUsername: `sip:${VALIDATED_CONFIG.extension}@${VALIDATED_CONFIG.domain}`,
            authorizationPassword: VALIDATED_CONFIG.authKey,
            userAgentString: VALIDATED_CONFIG.userAgentString,
            delegate: {
                onConnect: () => log("üîó WebSocket: CONNECTED"),
                onInvite: (invitation) => handleIncoming(invitation)
            }
        });

        try {
            await userAgent.start();
            
            // Matches 'REGISTER sip:291565' from working trace
            const registrarURI = SIP.UserAgent.makeURI(`sip:${VALIDATED_CONFIG.domain}`);
            const registerer = new SIP.Registerer(userAgent, { registrar: registrarURI });

            registerer.stateChange.addListener((state) => {
                if (state === SIP.RegistererState.Registered) {
                    log("‚úÖ DEVICE REGISTERED. DIALER READY.");
                    btnConnect.innerText = "Online";
                    btnConnect.disabled = true;
                    btnDial.disabled = false;
                } else if (state === SIP.RegistererState.Unregistered) {
                    log("‚ö†Ô∏è Registration Lost.");
                }
            });

            await registerer.register();
        } catch (e) {
            log("‚ùå REGISTRATION ERROR: " + e.message);
        }
    }

    // --- OUTBOUND CALL ---
    async function makeCall() {
        const dest = document.getElementById("destNumber").value.trim();
        if (!dest) return log("‚ö†Ô∏è Please enter a number.");

        log(`üìû Dialing: ${dest}`);
        const target = SIP.UserAgent.makeURI(`sip:${dest}@${VALIDATED_CONFIG.domain}`);
        const inviter = new SIP.Inviter(userAgent, target);
        
        setupSessionListeners(inviter);
        await inviter.invite({
            sessionDescriptionHandlerOptions: { constraints: { audio: true, video: false } }
        });
    }

    // --- INCOMING CALL ---
    function handleIncoming(invitation) {
        log(`üîî INCOMING: ${invitation.remoteIdentity.uri.user}`);
        btnAnswer.style.display = "block";
        btnDial.disabled = true;

        btnAnswer.onclick = () => {
            log("‚úÖ Answering...");
            invitation.accept();
            setupSessionListeners(invitation);
            btnAnswer.style.display = "none";
        };

        invitation.stateChange.addListener((state) => {
            if (state === SIP.SessionState.Terminated) {
                btnAnswer.style.display = "none";
                btnDial.disabled = false;
                log("‚èπÔ∏è Incoming Call Cancelled.");
            }
        });
    }

    // --- SESSION MANAGEMENT ---
    function setupSessionListeners(session) {
        currentSession = session;
        btnHangup.disabled = false;
        btnDial.disabled = true;

        session.stateChange.addListener((state) => {
            log(`‚ÑπÔ∏è Session: ${state}`);
            
            if (state === SIP.SessionState.Established) {
                log("üó£Ô∏è CONNECTED: Audio Active.");
                const remoteStream = new MediaStream();
                session.sessionDescriptionHandler.peerConnection.getReceivers().forEach((receiver) => {
                    if (receiver.track) remoteStream.addTrack(receiver.track);
                });
                remoteAudio.srcObject = remoteStream;
            } 
            else if (state === SIP.SessionState.Terminated) {
                log("‚èπÔ∏è CALL ENDED.");
                currentSession = null;
                btnHangup.disabled = true;
                btnDial.disabled = false;
            }
        });
    }

    function hangup() {
        if (!currentSession) return;
        currentSession.state === SIP.SessionState.Established ? currentSession.bye() : currentSession.cancel();
    }

    btnConnect.addEventListener("click", connectToPBX);
    btnDial.addEventListener("click", makeCall);
    btnHangup.addEventListener("click", hangup);
</script>
</body>
</html>
