<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmpDialer - Amplifire Console</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 20px; background-color: #f4f4f9; color: #333; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; color: #e67e22; }
        
        .section-title { font-size: 0.9em; text-transform: uppercase; color: #888; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .input-group { margin-bottom: 15px; }
        
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #555; }
        input { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; }
        
        .controls { margin-top: 20px; margin-bottom: 20px; }
        
        button { padding: 12px 20px; cursor: pointer; border: none; border-radius: 5px; font-size: 16px; margin-right: 10px; font-weight: bold; transition: background 0.2s; color: white; }
        
        /* Button Variants */
        .btn-primary { background-color: #3498db; } /* Connect */
        .btn-primary:hover { background-color: #2980b9; }
        .btn-primary:disabled { background-color: #bdc3c7; cursor: not-allowed; }

        .btn-success { background-color: #2ecc71; } /* Answer/Dial */
        .btn-success:hover { background-color: #27ae60; }
        .btn-success:disabled { background-color: #bdc3c7; cursor: not-allowed; }

        .btn-danger { background-color: #e74c3c; } /* Hangup */
        .btn-danger:hover { background-color: #c0392b; }
        .btn-danger:disabled { background-color: #bdc3c7; cursor: not-allowed; }

        #status-log { background: #2c3e50; color: #ecf0f1; padding: 15px; border-radius: 5px; font-family: monospace; height: 150px; overflow-y: auto; font-size: 13px; }
        
        .hidden { display: none; }
    </style>
    <script src="sip-0.21.2.min.js"></script>
</head>
<body>

<div class="container">
    <h2>AmpDialer Softphone</h2>

    <div class="section-title">Connection Settings</div>
    
    <div class="input-group">
        <label for="serverAddress">Server Address (WebSocket)</label>
        <input type="text" id="serverAddress" value="core2-mia.ringlogix.com:9002" placeholder="e.g. core2-mia.ringlogix.com:9002">
    </div>

    <div class="input-group">
        <label for="sipUri">Login ID (Extension@Domain)</label>
        <input type="text" id="sipUri" placeholder="e.g. 101@291565"> 
    </div>
    
    <div class="input-group">
        <label for="sipPassword">SIP Password</label>
        <input type="password" id="sipPassword" placeholder="Enter SIP Password">
    </div>
    
    <div class="controls">
        <button id="btnConnect" class="btn-primary">Step 1: Connect</button>
    </div>

    <div class="section-title">Call Controls</div>

    <div class="input-group">
        <label for="destNumber">Destination Number</label>
        <input type="text" id="destNumber" placeholder="Enter number to dial...">
    </div>

    <div class="controls">
        <button id="btnDial" class="btn-success" disabled>Step 2: Dial</button>
        <button id="btnAnswer" class="btn-success hidden">üìû Answer Call</button>
        <button id="btnHangup" class="btn-danger" disabled>Hangup</button>
    </div>

    <div id="status-log"></div>

    <audio id="remoteAudio" autoplay></audio>
</div>

<script>
    // --- UI Elements ---
    const btnConnect = document.getElementById("btnConnect");
    const btnDial = document.getElementById("btnDial");
    const btnHangup = document.getElementById("btnHangup");
    const btnAnswer = document.getElementById("btnAnswer"); // New Button
    const statusLog = document.getElementById("status-log");
    const remoteAudio = document.getElementById("remoteAudio");

    // --- State Variables ---
    let userAgent;
    let currentSession;

    // --- Helper: Logger ---
    function log(msg) {
        const time = new Date().toLocaleTimeString();
        statusLog.innerHTML += `<div>[${time}] ${msg}</div>`;
        statusLog.scrollTop = statusLog.scrollHeight;
        console.log(`[AmpDialer] ${msg}`);
    }

    // --- Step 1: Connect to PBX ---
    async function connectToPBX() {
        const serverAddress = document.getElementById("serverAddress").value.trim();
        const sipUriInput = document.getElementById("sipUri").value.trim();
        const password = document.getElementById("sipPassword").value.trim();

        // 1. Validation: Ensure all fields are present
        if (!serverAddress || !sipUriInput || !password) {
            log("‚ùå Error: Please fill in Server, Login ID, and Password.");
            return;
        }

        // 2. Validation: Ensure Login ID contains '@' (Extension@Domain)
        if (!sipUriInput.includes("@")) {
            log("‚ùå Error: Login ID must include domain (e.g., 101@291565).");
            return;
        }

        // 3. Format the URI (Ensure it starts with 'sip:')
        let fullUri = sipUriInput.startsWith("sip:") ? sipUriInput : `sip:${sipUriInput}`;
        
        // 4. Parse the URI object for SIP.js
        const targetURI = SIP.UserAgent.makeURI(fullUri);
        if (!targetURI) {
            log("‚ùå Error: Could not parse Login ID. Check format.");
            return;
        }

        const wsServerURL = `wss://${serverAddress}`;
        log(`üîó Connecting to ${wsServerURL} as ${fullUri}...`);

        // 5. Configure SIP User Agent
        const transportOptions = {
            server: wsServerURL
        };

        userAgent = new SIP.UserAgent({
            transportConstructor: SIP.WebSocketTransport,
            transportOptions: transportOptions,
            uri: targetURI, // Explicitly set the URI we parsed above
            authorizationUsername: targetURI.user, // Use the '101' part as auth user
            authorizationPassword: password,
            delegate: {
                onConnect: () => {
                    log("‚úÖ WebSocket Connected! Registering...");
                },
                onDisconnect: (error) => {
                    log("‚ùå WebSocket Disconnected" + (error ? ": " + error : ""));
                    // Do not reset UI immediately on errors to allow reading logs
                    if(error) console.error(error);
                },
                onInvite: (invitation) => {
                    handleIncomingCall(invitation);
                }
            }
        });

        // 6. Start & Register
        try {
            await userAgent.start();
            
            const registerer = new SIP.Registerer(userAgent);
            
            // Setup Registration Listeners
            registerer.stateChange.addListener((newState) => {
                switch (newState) {
                    case SIP.RegistererState.Registered:
                        log("‚úÖ DEVICE REGISTERED! READY TO CALL.");
                        btnConnect.innerText = "Connected";
                        btnConnect.classList.remove("btn-primary");
                        btnConnect.classList.add("btn-success");
                        btnConnect.disabled = true;
                        btnDial.disabled = false;
                        break;
                    case SIP.RegistererState.Unregistered:
                        log("‚ö†Ô∏è Unregistered.");
                        break;
                    case SIP.RegistererState.Terminated:
                        log("‚ö†Ô∏è Registration Terminated.");
                        break;
                }
            });

            await registerer.register();

        } catch (error) {
            log("‚ùå Connection Failed: " + error);
            console.error(error);
        }
    }
    // --- Step 2: Outbound Call ---
    async function makeCall() {
        const dest = document.getElementById("destNumber").value.trim();
        if (!dest) {
            log("‚ö†Ô∏è Enter a number to dial.");
            return;
        }
        if (!userAgent) {
            log("‚ö†Ô∏è Not connected.");
            return;
        }

        const target = SIP.UserAgent.makeURI(`sip:${dest}@${userAgent.configuration.uri.host}`);
        log(`üìû Dialing ${dest}...`);

        const inviter = new SIP.Inviter(userAgent, target);
        
        // Setup options (Audio Only)
        const options = {
            sessionDescriptionHandlerOptions: {
                constraints: { audio: true, video: false }
            }
        };

        // Send Invite
        await inviter.invite(options);
        handleCallSession(inviter);
    }

    // --- Step 3: Incoming Call Handling (FIXED) ---
    function handleIncomingCall(invitation) {
        log(`üîî Incoming Call from ${invitation.remoteIdentity.uri.user}!`);
        
        // Show Answer Button
        btnAnswer.classList.remove("hidden");
        btnDial.disabled = true; // Prevent dialing while ringing

        // Define Answer Action
        btnAnswer.onclick = () => {
            log("‚úÖ Answering Call...");
            invitation.accept({
                sessionDescriptionHandlerOptions: {
                    constraints: { audio: true, video: false }
                }
            });
            handleCallSession(invitation);
            btnAnswer.classList.add("hidden"); // Hide button after answer
        };

        // Handle if caller hangs up before we answer
        invitation.stateChange.addListener((state) => {
             if (state === SIP.SessionState.Terminated) {
                 btnAnswer.classList.add("hidden");
                 btnDial.disabled = false;
                 log("‚ùå Call Cancelled by caller.");
             }
        });
    }

    // --- Common Call Session Handler (Audio & Events) ---
    function handleCallSession(session) {
        currentSession = session;
        btnHangup.disabled = false;
        btnDial.disabled = true;

        session.stateChange.addListener((state) => {
            log(`‚ÑπÔ∏è Session State: ${state}`);
            
            if (state === SIP.SessionState.Established) {
                log("üó£Ô∏è Call Connected! Audio active.");
                setupRemoteMedia(session);
            } 
            else if (state === SIP.SessionState.Terminated) {
                log("‚èπÔ∏è Call Ended");
                cleanupCall();
            }
        });
    }

    // --- Audio Routing ---
    function setupRemoteMedia(session) {
        const remoteStream = new MediaStream();
        session.sessionDescriptionHandler.peerConnection.getReceivers().forEach((receiver) => {
            if (receiver.track) {
                remoteStream.addTrack(receiver.track);
            }
        });
        remoteAudio.srcObject = remoteStream;
        remoteAudio.play().catch(e => log("‚ö†Ô∏è Autoplay blocked: Click page to enable audio"));
    }

    // --- Cleanup & Reset ---
    function cleanupCall() {
        currentSession = null;
        btnDial.disabled = false;
        btnHangup.disabled = true;
        btnAnswer.classList.add("hidden"); // Ensure answer button is gone
    }

    function hangupCall() {
        if (!currentSession) return;
        
        // If established, send BYE. If ringing/connecting, send CANCEL.
        if (currentSession.state === SIP.SessionState.Established) {
            currentSession.bye();
        } else if (currentSession.state === SIP.SessionState.Establishing) {
            currentSession.cancel();
        }
    }

    function resetUI() {
        btnConnect.disabled = false;
        btnConnect.innerText = "Step 1: Connect";
        btnDial.disabled = true;
        btnHangup.disabled = true;
        btnAnswer.classList.add("hidden");
    }

    // --- Event Listeners ---
    btnConnect.addEventListener("click", connectToPBX);
    btnDial.addEventListener("click", makeCall);
    btnHangup.addEventListener("click", hangupCall);

</script>
</body>
</html>
