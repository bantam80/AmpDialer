<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmpDialer v1 | Admin Console</title>
    <style>
        :root {
            --primary: #0070f3;
            --success: #28a745;
            --error: #dc3545;
            --warning: #f39c12;
            --bg: #f4f7f9;
            --text: #333;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg); 
            color: var(--text);
            padding: 40px; 
            display: flex; 
            justify-content: center; 
        }
        .container { 
            width: 100%; 
            max-width: 450px; 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
        }
        h2 { margin-top: 0; font-size: 20px; border-bottom: 2px solid var(--bg); padding-bottom: 10px; }
        .section { margin-bottom: 20px; }
        label { 
            display: block; 
            font-size: 11px; 
            text-transform: uppercase; 
            color: #777; 
            margin-bottom: 8px; 
            font-weight: 700; 
            letter-spacing: 0.5px;
        }
        input { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 12px; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-size: 14px; 
            transition: border-color 0.2s;
        }
        input:focus { border-color: var(--primary); outline: none; }
        button { 
            width: 100%; 
            padding: 12px; 
            cursor: pointer; 
            background: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 6px; 
            font-weight: 600; 
            transition: transform 0.1s, opacity 0.2s; 
        }
        button:active { transform: scale(0.98); }
        button:disabled { opacity: 0.4; cursor: not-allowed; }
        #status-bar { 
            padding: 15px; 
            border-radius: 6px; 
            font-size: 13px; 
            margin-top: 20px; 
            background: #f8f9fa; 
            border: 1px solid #eee; 
            line-height: 1.4;
        }
        .endpoint-list {
            margin-top: 10px;
            font-size: 11px;
            color: #555;
            list-style: none;
            padding: 0;
        }
        .endpoint-item {
            padding: 4px 0;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AmpDialer Control</h2>

        <div class="section">
            <label>PBX Credentials</label>
            <input type="text" id="user" placeholder="Username (e.g. 101@291565)">
            <input type="password" id="pass" placeholder="Password">
            <button id="login-btn" onclick="runLogin()">Authenticate</button>
        </div>

        <div class="section">
            <label>Outbound Destination</label>
            <input type="text" id="phone" placeholder="17702893113">
            <button id="dial-btn" onclick="runDial()" disabled>Initiate Call</button>
        </div>

        <div id="status-bar">System Ready. Please authenticate to begin.</div>
        <ul id="endpoint-details" class="endpoint-list"></ul>
    </div>

    <script>
        let session = null;

        function updateStatus(msg, type = '') {
            const bar = document.getElementById('status-bar');
            bar.innerText = msg;
            bar.style.color = type === 'error' ? 'var(--error)' : (type === 'success' ? 'var(--success)' : (type === 'warning' ? 'var(--warning)' : '#333'));
        }

        function listEndpoints(endpoints) {
            const list = document.getElementById('endpoint-details');
            list.innerHTML = '';
            endpoints.forEach(e => {
                const li = document.createElement('li');
                li.className = 'endpoint-item';
                li.innerText = `Device: ${e.endpoint} | UA: ${e.userAgent}`;
                list.appendChild(li);
            });
        }

        async function runLogin() {
            const username = document.getElementById('user').value;
            const password = document.getElementById('pass').value;

            if (!username || !password) return updateStatus("Please enter credentials", "error");

            updateStatus("Connecting to Central Gateway...");
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await res.json();
                
                if (data.access_token) {
                    session = data;
                    updateStatus("✓ Authenticated. Scanning for active devices...", "success");
                    await checkRegistration();
                } else {
                    updateStatus("Login Failed: " + (data.error_description || "Check credentials"), "error");
                }
            } catch (e) {
                updateStatus("Network Error: " + e.message, "error");
            }
        }

        async function checkRegistration() {
            try {
                const res = await fetch('/api/status', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session })
                });
                const data = await res.json();
                
                if (data.registered) {
                    const hasWeb = data.webphoneActive ? " (Webphone Detected)" : "";
                    updateStatus(`✓ ${data.count} Active Endpoint(s) Found${hasWeb}`, "success");
                    listEndpoints(data.activeEndpoints);
                    document.getElementById('dial-btn').disabled = false;
                } else {
                    updateStatus("⚠ Warning: No Registered Devices Found. Call may fail.", "warning");
                    document.getElementById('dial-btn').disabled = false; // Allow attempt for testing
                }
            } catch (e) {
                console.error("Status Check Failure", e);
                updateStatus("Device Sync Error", "error");
            }
        }

        async function runDial() {
            const toNumber = document.getElementById('phone').value;
            if (!toNumber) return updateStatus("Enter a destination number", "error");

            updateStatus("Requesting Call Bridge...");
            try {
                const res = await fetch('/api/dial', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ toNumber, session })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    updateStatus("Call Placed. Check your registered device.", "success");
                } else {
                    updateStatus("Dial Failed: " + (data.error || "Gateway Error"), "error");
                }
            } catch (e) {
                updateStatus("Dialing Error: " + e.message, "error");
            }
        }
    </script>
</body>
</html>
