<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AmpDialer Debug Mode</title>
    <script src="https://js.zohostatic.com/zohocrm/v2/sdk/7.0.6/sdk.min.js"></script>
    <link rel="stylesheet" href="/widget/style.css">
</head>
<body>
    <div id="login-screen" class="screen">
        <div class="card">
            <h2>AmpDialer Login</h2>
            <input type="text" id="login-user" placeholder="user@domain">
            <input type="password" id="login-pass" placeholder="Password">
            <button onclick="performLogin()" class="primary">Authenticate</button>
            <div id="login-status"></div>
        </div>
    </div>

    <div id="main-ui" class="screen" style="display:none;">
        <div class="card">
            <select id="view-selector" onchange="loadViewData(this.value)">
                <option value="">-- Select View --</option>
            </select>
            <div id="queue-count">Leads: 0</div>
        </div>
        <div class="card">
            <h3 id="entity-name">System Ready</h3>
            <p id="entity-phone">--</p>
            <div class="actions">
                <button onclick="initiateCall()" class="primary">Dial Lead</button>
                <button onclick="skipLead()" class="secondary">Skip</button>
            </div>
        </div>
    </div>

    <div id="debug-panel" style="background:#000; color:#0f0; padding:10px; font-family:monospace; font-size:10px; margin-top:20px; border-top:2px solid #333; max-height:150px; overflow-y:scroll;">
        <div>[System] Diagnostics Active...</div>
    </div>

    <script src="/widget/script.js"></script>
</body>
</html>
