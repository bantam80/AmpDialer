<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmpDialer | Zoho CRM Debug Mode</title>
    <script src="https://js.zohostatic.com/zohocrm/v2/sdk/7.0.6/sdk.min.js"></script>
    <link rel="stylesheet" href="/widget/style.css">
    <style>
        /* Debug Panel Styling */
        #debug-panel {
            margin-top: 20px;
            padding: 10px;
            background: #222;
            color: #00ff00;
            font-family: monospace;
            font-size: 11px;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            border-top: 3px solid #444;
        }
        .debug-entry { margin-bottom: 5px; border-bottom: 1px solid #333; padding-bottom: 2px; }
        .debug-label { color: #aaa; font-weight: bold; }
    </style>
</head>
<body>
    <div id="login-screen" class="screen">
        <div class="card">
            <h2>AmpDialer Login</h2>
            <input type="text" id="login-user" placeholder="user@domain">
            <input type="password" id="login-pass" placeholder="Password">
            <button onclick="performLogin()" class="primary">Authenticate</button>
            <div id="login-status"></div>
        </div>
    </div>

    <div id="main-ui" class="screen" style="display:none;">
        <div class="header-card">
            <select id="view-selector" onchange="loadViewData(this.value)">
                <option value="">-- Switch View --</option>
            </select>
            <div id="queue-count">Leads: 0</div>
        </div>
        <div class="card">
            <h3 id="entity-name">Ready</h3>
            <p id="entity-phone">--</p>
            <div class="actions">
                <button onclick="initiateCall()" class="primary">Dial Lead</button>
                <button onclick="skipLead()" class="secondary">Skip</button>
            </div>
        </div>
    </div>

    <div id="debug-panel">
        <div class="debug-entry"><span class="debug-label">[System]:</span> Debug Console Initialized.</div>
    </div>

    <script src="/widget/script.js"></script>
</body>
</html>
