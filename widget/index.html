<!DOCTYPE html>
<html>
<head>
    <title>AmpDialer View Manager</title>
    <script src="https://live.zohocrm.com/crm/v2/utils/ZSDK.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-ui" class="screen">
        <div class="card">
            <label>Select Custom View</label>
            <select id="view-selector" onchange="loadViewData()">
                <option value="">-- Choose a View --</option>
            </select>
            <div id="queue-stats">Leads in Queue: 0</div>
        </div>

        <div class="card" id="active-lead-card" style="display:none;">
            <h3 id="entity-name">No Lead Active</h3>
            <p id="entity-phone">--</p>
            <div class="actions">
                <button onclick="initiateCall()" class="primary">Dial Next</button>
                <button onclick="skipLead()" class="secondary">Skip</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
