<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AmpDialer</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://js.zohostatic.com/zohocrm/v2/sdk/7.0.6/sdk.min.js"></script>
</head>
<body>
    <div id="login-screen" class="screen">
        <div class="card">
            <h2>AmpDialer Login</h2>
            <input type="text" id="login-user" placeholder="user@domain">
            <input type="password" id="login-pass" placeholder="Password">
            <button onclick="performLogin()" class="primary">Authenticate</button>
            <div id="login-status"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
